<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #e3f2fd; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .register-box {
      background: white; padding: 30px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 300px;
    }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #2196F3; color: white; border: none; border-radius: 5px; }
    a { text-decoration: none; display: block; text-align: center; margin-top: 10px; color: #2196F3; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="/login">Already registered? Login</a>
  </div>
</body>
</html>
