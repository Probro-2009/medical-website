
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Review - Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .form-section {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .form-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }
    .btn-primary-custom {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
    }
    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header class="bg-indigo-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Add Review</h1>
    <div>
      <button class="btn btn-secondary me-2" onclick="history.back()">← Back</button>
      <button class="btn btn-outline-light" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </header>
  <main class="container my-5">
    <div class="form-section">
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">Your Feedback Matters</h2>
      <form id="reviewForm">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating (1 to 5)</label>
          <input type="number" min="1" max="5" class="form-control" id="rating" required>
        </div>
        <div class="mb-3">
          <label for="review" class="form-label">Review</label>
          <textarea class="form-control" id="review" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary-custom">Submit Review</button>
      </form>
      <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
        ✅ Thank you for your feedback!
      </div>
    </div>
  </main>
  <footer class="text-center py-4 text-sm text-white bg-indigo-800">
    &copy; 2025 YourClinic Health Portal. All rights reserved.
  </footer>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('bg-gray-900');
      document.body.classList.toggle('text-white');
      document.querySelector('.form-section').classList.toggle('bg-gray-800');
    }
    document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();
      this.reset();
      document.getElementById('successMessage').classList.remove('d-none');
    });
  </script>
</body>
</html>
