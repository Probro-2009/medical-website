<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/images/login.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .error-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      color: white;
      text-align: center;
      animation: fadeInUp 1s ease;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ff4d4d;
    }

    p {
      font-size: 16px;
      color: #eee;
      margin-bottom: 30px;
    }

    .back-button {
      padding: 12px;
      background: #00bcd4;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #0097a7;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @media screen and (max-width: 600px) {
      .error-container {
        width: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h2><i class="fas fa-times-circle"></i> Invalid email or password</h2>
    <p>Please try again with correct credentials.</p>
    <a href="/login" class="back-button">Go Back to Login</a>
  </div>
</body>
</html>
